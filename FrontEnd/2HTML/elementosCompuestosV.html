<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos compuestos</title>
</head>
<body>
    <h1>Explicaci√≥n de elementos compuestos Launch X</h1>

    <!-- Labels / Etiquetas -->
    <label for="Input1"> Ejemplo de Input de texto </label>
    <br>

    <!-- Entradas / Inputs-->
    <input type="text" id="Input1" name="Input1"> 
    <br><br>

    <hr>
    <!-- Tipos de Inputs -->
    <h2>Input de Texto</h2>
    <label for="correo1">Escribe tu correo</label><br>
    <input type="email" id="correo1" name="correo1"> <br><br>

    <label for="numero1">Input de numero</label><br>
    <input type="number" id="numero1" name="numero1"><br><br>

    <label for="pswd1">Input de password</label><br>
    <input type="password" name="pswd1" id="pswd1"><br><br>

    <label for="">Input de telefono</label><br>
    <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>

    <label for="url1">Input de URL</label><br>
    <input type="url" id="url1" name="url1"><br><br>


</body>
</html>
